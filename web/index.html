<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form | helpme_coder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Correo o usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Recuerdame</label>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div class="signUp-link">
                    <p>¿No tienes una cuenta? <a href="#" class="signUpBtn-link">Registrarte</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Registrarse</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Aceptar terminos y condiciones</label>
                </div>
                <button type="submit">Registrarse</button>
                <div class="signUp-link">
                    <p>?Ya tienes una cuenta? <a href="#" class="signInBtn-link">Iniciar Sesión</s></a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
